<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Home</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <div class="carousel">
      <img
        src="https://images.unsplash.com/photo-1585079542300-bfce3157a5b3"
        alt="Slide 1"
      />
      <img
        src="https://images.unsplash.com/photo-1539874754764-5a9655913141"
        alt="Slide 2"
      />
      <img
        src="https://images.unsplash.com/photo-1517265438340-36ce1305d336"
        alt="Slide 3"
      />
      <button class="prev" onclick="showPrevImage()">&#10094;</button>
      <button class="next" onclick="showNextImage()">&#10095;</button>
    </div>

    <div class="product-grid">
      <div class="product-card">
        <img
          src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42"
          alt="Product 1"
        />
        <h3>Product 1</h3>
        <div class="rating">⭐⭐⭐⭐</div>
        <div class="price">$10.00</div>
      </div>
      <div class="product-card">
        <img
          src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f"
          alt="Product 2"
        />
        <h3>Product 2</h3>
        <div class="rating">⭐⭐⭐⭐⭐</div>
        <div class="price">$20.00</div>
      </div>
      <div class="product-card">
        <img
          src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f"
          alt="Product 3"
        />
        <h3>Product 3</h3>
        <div class="rating">⭐⭐⭐</div>
        <div class="price">$15.00</div>
      </div>
      <div class="product-card">
        <img
          src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42"
          alt="Product 4"
        />
        <h3>Product 4</h3>
        <div class="rating">⭐⭐⭐⭐</div>
        <div class="price">$25.00</div>
      </div>
    </div>

    <footer>
      <span>Company Name</span>
      <div>
        <a href="#privacy">Privacy Policy</a>
        <a href="#contact">Contact</a>
      </div>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
