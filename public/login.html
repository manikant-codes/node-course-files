<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="/userlogin"
      method="post"
      style="
        display: inline-block;
        margin: 0 auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8;
      "
    >
      <label
        for="username"
        style="display: block; margin: 5px 0; font-size: 14px"
        >Username:</label
      ><br />
      <input
        type="text"
        id="username"
        name="username"
        style="width: 100%; padding: 5px; margin: 5px 0; box-sizing: border-box"
      /><br />
      <label
        for="password"
        style="display: block; margin: 5px 0; font-size: 14px"
        >Password:</label
      ><br />
      <input
        type="password"
        id="password"
        name="password"
        style="width: 100%; padding: 5px; margin: 5px 0; box-sizing: border-box"
      /><br />
      <input
        type="submit"
        value="Submit"
        style="
          width: 100%;
          padding: 5px;
          margin: 5px 0;
          background-color: #4caf50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      />
    </form>
  </body>
</html>
