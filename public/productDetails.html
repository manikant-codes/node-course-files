<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
      }

      .card {
        border: 1px solid #ddd;
        border-radius: 5px;
        display: inline-block;
        margin: 20px;
        max-width: 600px;
        padding: 20px;
        position: relative;
        margin-left: auto;
        margin-right: auto;
      }

      .card img {
        max-width: 100%;
        height: auto;
      }

      .card-content {
        margin-top: 20px;
      }

      .cta-button {
        background-color: #4caf50;
        border: none;
        color: white;
        cursor: pointer;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
      }

      .cta-button:hover {
        background-color: #45a049;
      }

      footer {
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Product Detail Page</h1>
    </header>

    <section>
      <div class="card product-card">
        <img src="https://source.unsplash.com/600x400/?product" alt="Product" />
        <div class="card-content product-content">
          <h2>Product Name</h2>
          <p>
            <strong>Price:</strong> $99.99 <br />
            <strong>SKU:</strong> ABC1234 <br />
            <strong>Category:</strong> Electronics <br />
            <strong>Description:</strong> This is a sample product description.
            You can customize it for your needs.
          </p>
          <button class="cta-button">Add to Cart</button>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Product Detail Page. All rights reserved.</p>
    </footer>
  </body>
</html>
